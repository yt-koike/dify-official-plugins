model: Qwen/Qwen3-30B-A3B
label:
  zh_Hans: Qwen/Qwen3-30B-A3B
  en_US: Qwen/Qwen3-30B-A3B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 8192
  - name: enable_thinking
    required: false
    type: boolean
    default: true
    label:
      zh_Hans: 思考模式
      en_US: Thinking mode
    help:
      zh_Hans: 是否开启思考模式。
      en_US: Whether to enable thinking mode.
  - name: thinking_budget
    required: false
    type: int
    default: 512
    min: 1
    max: 8192
    label:
      zh_Hans: 思考长度限制
      en_US: Thinking budget
    help:
      zh_Hans: 思考过程的最大长度，只在思考模式为true时生效。
      en_US: The maximum length of the thinking process, only effective when thinking mode is true.
pricing:
  input: "0.7"
  output: "2.8"
  unit: "0.000001"
  currency: RMB
