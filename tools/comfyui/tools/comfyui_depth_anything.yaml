    en_US:
      A highly practical solution for robust monocular depth estimation by training on a combination of 1.5M labeled images and 62M+ unlabeled images.
      https://github.com/kijai/ComfyUI-DepthAnythingV2
    pt_BR:
      A highly practical solution for robust monocular depth estimation by training on a combination of 1.5M labeled images and 62M+ unlabeled images.
      https://github.com/kijai/ComfyUI-DepthAnythingV2
